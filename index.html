<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and linking setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts inclusion for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Reset CSS for consistent styling across different browsers -->
    <link rel="stylesheet" href="reset.css">
    <!-- Custom styles for this application -->
    <link rel="stylesheet" href="style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="./img/favicon_io (1)/favicon.ico" type="image/x-icon">
    
    <!-- Title for the webpage -->
    <title>Password generator</title>
</head>
<body>
    <main>
        <!-- Hero section for introductory content -->
        <section class="hero">
            <h1 class="title">Password generator</h1>
            <p class="subtitle">Use this online generator to create a strong and secure password</p>    
        </section>    

        <!-- Main box for password generation display and controls -->
        <section class="box">
            <div class="password">
                <div class="text">
                    <!-- Input where the generated password is displayed -->
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <!-- Buttons for copying and regenerating the password -->
                    <button id="copy-1">
                        <img src="./copy.svg" width="42">
                    </button>
                    <button id="renew">
                        <img src="./renew.svg" width="42">
                    </button>
                </div>
            </div>

            <!-- Visual indicator of password security level -->
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar critical"></div>
            </div>
        </section>

        <!-- Section for customizing the password generation -->
        <section class="box customize">
            <h3 class="title">Personalize</h3>
                <div class="actions">
                    <div class="password-length">
                        <!-- Slider to adjust the length of the password -->
                        <p>Length: <span id="password-length-text">16</span></p>
                        <input 
                        type="range" 
                        name="password-length" 
                        class="slider"
                        id="password-length" 
                        value="16" 
                        min="4" 
                        max="64"/>
                    </div>
                    <div class="settings">
                        <!-- Checkboxes to include uppercase, numbers, and symbols in the password -->
                        <label class="checkbox-container">
                            <span class="text">Uppercase</span>
                            <input type="checkbox" id="uppercase-check" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">
                            <span class="text">Numbers</span>
                            <input type="checkbox" id="numbers-check" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">
                            <span class="text">Symbols</span>
                            <input type="checkbox" id="symbols-check" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
        </section>
        
        <!-- Button for copying the password outside the main control box -->
        <div class="submit">
            <button id="copy-2">Copy password</button>
        </div>
    </main>
    
    <!-- JavaScript for dynamic password generation and interface interaction -->
    <script src="script.js"></script>
</body>
</html>
